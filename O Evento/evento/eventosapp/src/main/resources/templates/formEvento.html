<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>EventosApp</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css">
    <link rel="icon" href="/img/logo.webp" type="image/x-icon">
</head>

<body>

    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="/eventos" class="brand-logo">Cadastro de eventos</a>
                <ul id="nav-mobile" class="right">
                    <li><a href="/eventos" class="waves-effect waves-light btn">
                            <i class="material-icons left">format_list_bulleted</i>
                            Lista de eventos
                        </a></li>
                </ul>
            </div>
        </nav>
    </header>

    <th:block th:include="mensagemValidador"></th:block>

    <div class="container cadastroEvent">
        <form class="container" method="post">

            Nome: <input type="text" value="" name="nome" />
            <div class="row">
                <div class="input-field col s6">
                    Local: <input type="text" value="" name="local">
                </div>
                <div class="input-field col s3">
                    Data: <input type="date" value="" name="data">
                </div>
                <div class="input-field col s3">
                    Hor√°rio: <input type="time" value="" name="horario">
                </div>
            </div>

            <button class="btn waves-effect waves-light" type="submit" name="action">Salvar
                <i class="material-icons right">send</i>
            </button>

        </form>
    </div>

    <!-- JavaScript at end of body for optimized loading -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
